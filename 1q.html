<html>
<head>
	<title>Chess Board</title>
	<style>
		.chess-board {
			border: 1px solid #000;
			width: 400px;
			height: 400px;
			margin: auto;
		}
		
		.row {
			display: flex;
			
		}
		
		.square {
			width: 60px;
			height: 60px;
			border: 1px solid #000;
		}
		
		.light-square {
			background-color: #FFF;
		}
        .dark-square {
			background-color: rgba(0, 0, 0, 0.966);
			
		}
		.text{
			text-align: center;
			text-decoration: underline;
		}
	</style>
</head>
<body >
	<h1 class="text">Chess Board</h1>
	<div class="chess-board" style=" 1px solid #000;
	width: 400px;
	height: 400px;
	margin: auto;">
		<!-- Row 1 -->
		<div class="row">
            <div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
		</div>
		
		<!-- Row 2 -->
		<div class="row">
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
		</div>
		
		<!-- Row 3 -->
		<div class="row">
            <div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
		</div>
		
		<!-- Row 4 -->
		<div class="row">
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
		</div>
		
		<!-- Row 5 -->
        <div class="row">
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
		</div>
		
		<!-- Row 6 -->
		<div class="row">
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
		</div>
		
		<!-- Row 7 -->
        <div class="row">
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
		</div>
		
		<!-- Row 8 -->
		<div class="row">
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
			<div class="square dark-square"></div>
			<div class="square light-square"></div>
		</div>
	</div>
	</body>
	</html>
